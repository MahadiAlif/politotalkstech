# Netlify configuration for Politotalkstech

[build]
  command = "npm run build"
  publish = "dist"

# Enable Netlify Identity for admin authentication
[identity]
  external = true

# Git Gateway configuration
[services]
  [services.git-gateway]
    enabled = true

# Redirect rules for clean URLs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
